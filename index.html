<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css" />

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>On Screen</title>
</head>

<body>

  <!-- Hero/Logo -->
  <header class="hero is-small pb-3 bg-dark">
    <div class="hero-body">
      <figure class="image image-centered">
        <img src="./images/on screen logo-1.png" style="max-width: 125px;" />
      </figure>
    </div>
  </header>
  <!-- Hero/Logo End -->

  <!-- Movie Reel -->
  <section class="section p-0 reel section-height">
    <div class="container m-0 mx-auto">
      <div class="columns has-text-centered is-full-width">
        <h1 class="column bottom text-size has-text-weight-bold has-text-white">
          SEE WHAT IS IN THEATERS NOW
        </h1>
      </div>
    </div>
  </section>
  <!-- Movie Reel End -->

  <!-- Start Carousel -->
  <section class="section">
    <div class="container">
      <div id="carousel-demo" class="columns is-multiline carousel">
      </div>
    </div>
  </section>
  <!-- End Carousel -->

  <!-- Search section -->
  <section class="section is-small">
    <div class="tile is-ancestor">
      <div class="tile is-parent is-vertical">
        <div class="tile is-child is-12">
          <h1 class="is-size-1-tablet is-size-2-mobile has-text-weight-bold has-text-centered">Find
            theaters nearby</h1>
        </div>
        <div class="tile is-child">
          <form class=" is-flex is-justify-content-center is-12" id="user-form">
            <input placeholder="ZIP CODE" type="text" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
        <div class="tile is-child">
          <iframe class="google-map mx-auto" width="400" height="600" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/search?q=movie%20theater&key=AIzaSyB48e1Y4iP0aPEAjd2_39LsvllEWYBBbb4" title="description"></iframe>
        </div>
      </div>
    </div>
  </section>
  <!-- Search section end -->

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <h2 class="column has-text-centered is-size-4-tablet is-size-6-mobile">"When life gets you down, you know what you
        gotta do? Just keep swimming." â€” Dory</h2>
    </div>
  </footer>
  <!-- Footer End -->

  <!-- Script Links -->
  <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
  <script>
    bulmaCarousel.attach("#carousel-demo", {
      slidesToScroll: 1,
      slidesToShow: 3,
      navigationKeys: true,
    });
  </script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
